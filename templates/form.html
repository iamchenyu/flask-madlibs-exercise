<h1>Madlibs For {{story["code"]}}</h1>
<form action="/story/{{story['code']}}">

  <input type="text" id="{{prompt}}" name="{{prompt}}" />
  {% endfor %}
  <button>Generate My story!</button>
</form>
{% endblock %}
